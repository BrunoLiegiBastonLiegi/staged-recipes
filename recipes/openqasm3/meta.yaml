{% set name = "openqasm3" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openqasm3-{{ version }}.tar.gz
  sha256: bf8bf4ed098393447e552eaea18b0a34a2429d228477683d6b579348bc17bfc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - openqasm3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/openqasm
  summary: Reference OpenQASM AST in Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
